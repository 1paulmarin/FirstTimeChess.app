<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Black background -->
  <rect width="300" height="80" fill="#000000"/>
  
  <!-- Dark grey chess king -->
  <!-- King base -->
  <rect x="15" y="55" width="50" height="6" fill="#404040" rx="2"/>
  <!-- King body -->
  <rect x="20" y="35" width="40" height="20" fill="#404040" rx="3"/>
  <!-- King top -->
  <rect x="25" y="20" width="30" height="15" fill="#404040" rx="2"/>
  <!-- King crown -->
  <rect x="30" y="12" width="20" height="8" fill="#404040" rx="1"/>
  <!-- King cross -->
  <rect x="38" y="6" width="4" height="6" fill="#404040"/>
  <rect x="36" y="8" width="8" height="2" fill="#404040"/>
  
  <!-- Dark grey text with subtle outline -->
  <!-- FIRST TIME -->
  <text x="85" y="28" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#404040" text-anchor="start" stroke="#606060" stroke-width="0.5">FIRST TIME</text>
  <!-- CHESS -->
  <text x="85" y="48" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#404040" text-anchor="start" stroke="#606060" stroke-width="0.5">CHESS</text>
  <!-- APP -->
  <text x="85" y="68" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#404040" text-anchor="start" stroke="#606060" stroke-width="0.5">APP</text>
</svg>
