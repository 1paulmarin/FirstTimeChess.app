<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Black background -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- Dark grey chess king -->
  <!-- King base -->
  <rect x="4" y="22" width="24" height="3" fill="#404040" rx="1"/>
  <!-- King body -->
  <rect x="6" y="14" width="20" height="8" fill="#404040" rx="1"/>
  <!-- King top -->
  <rect x="8" y="8" width="16" height="6" fill="#404040" rx="1"/>
  <!-- King crown -->
  <rect x="10" y="4" width="12" height="4" fill="#404040" rx="0.5"/>
  <!-- King cross -->
  <rect x="14" y="1" width="4" height="3" fill="#404040"/>
  <rect x="13" y="2" width="6" height="1" fill="#404040"/>
  
  <!-- Dark grey text with subtle outline -->
  <!-- FIRST TIME -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#404040" text-anchor="start" stroke="#606060" stroke-width="0.2">FIRST TIME</text>
  <!-- CHESS -->
  <text x="16" y="15" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#404040" text-anchor="start" stroke="#606060" stroke-width="0.2">CHESS</text>
  <!-- APP -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="2" font-weight="bold" fill="#404040" text-anchor="start" stroke="#606060" stroke-width="0.2">APP</text>
</svg>
