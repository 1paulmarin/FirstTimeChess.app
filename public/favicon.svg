<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Cream background -->
  <rect width="32" height="32" fill="#f5f5dc" rx="4" ry="4"/>
  
  <!-- Black Chess King (Staunton design) -->
  <!-- King base -->
  <rect x="4" y="20" width="8" height="2" fill="#000"/>
  <!-- King body -->
  <rect x="5" y="14" width="6" height="6" fill="#000"/>
  <!-- King top -->
  <rect x="6" y="8" width="4" height="6" fill="#000"/>
  <!-- King cross -->
  <rect x="7" y="6" width="2" height="2" fill="#000"/>
  <rect x="6.5" y="7" width="3" height="0.5" fill="#000"/>
  
  <!-- Text: FIRST TIME CHESS app -->
  <!-- FIRST TIME -->
  <text x="16" y="10" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#000" text-anchor="start">FIRST TIME</text>
  <!-- CHESS -->
  <text x="16" y="14" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#000" text-anchor="start">CHESS</text>
  <!-- app -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#000" text-anchor="start">app</text>
</svg>
